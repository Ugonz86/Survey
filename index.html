<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <br>
      <h1>Survey</h1>
      <br>
      <form id="survey">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <br>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age">
        </div>
        <br>
        <div class="form-group">
          <label for="food">Favorite Food:</label>
          <br>
          <select class="food">
            <option value="Chinese">Chinese</option>
            <option value="Mexican">Mexican</option>
            <option value="Italian">Italian</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label for="sports">Fave Sports:</label>
          <div class="radio">
            <label>
              <input type="radio" name="sports" value="baseball" checked>
              Baseball
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="sports" value="surf">
              Surf
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="sports" value="Tennis">
              Tennis
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="born">Date of Birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" name="button">Submit</button>
      </form>
      <div id="response">
        <p>Thank you for filling out the survey!</p>
      </div>
    </div>
  </body>
</html>
